<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaydenAI - Leading AI Software Development</title>
    <meta name="description" content="FaydenAI specializes in cutting-edge AI software development and innovative technology solutions.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Enhanced Animated Background -->
    <div class="background-animation">
        <!-- Tech Grid -->
        <div class="tech-grid"></div>
        
        <!-- Neural Network -->
        <div class="neural-network">
            <div class="node" style="--delay: 0s"></div>
            <div class="node" style="--delay: 0.8s"></div>
            <div class="node" style="--delay: 1.6s"></div>
            <div class="node" style="--delay: 2.4s"></div>
            <div class="node" style="--delay: 3.2s"></div>
            <div class="node" style="--delay: 4s"></div>
            <div class="node" style="--delay: 4.8s"></div>
            <div class="node" style="--delay: 5.6s"></div>
        </div>
        
        <!-- Neural Connections -->
        <div class="neural-connections">
            <div class="connection-line" style="top: 15%; left: 8%; width: 200px; transform: rotate(25deg); animation-delay: 1s;"></div>
            <div class="connection-line" style="top: 35%; left: 25%; width: 250px; transform: rotate(-15deg); animation-delay: 2.5s;"></div>
            <div class="connection-line" style="top: 65%; left: 15%; width: 180px; transform: rotate(45deg); animation-delay: 4s;"></div>
            <div class="connection-line" style="top: 25%; left: 45%; width: 220px; transform: rotate(-35deg); animation-delay: 0.5s;"></div>
            <div class="connection-line" style="top: 75%; left: 65%; width: 160px; transform: rotate(60deg); animation-delay: 3s;"></div>
        </div>
        
        <!-- Enhanced Particles -->
        <div class="floating-particles">
            <div class="particle" style="--delay: 0s; --duration: 12s;"></div>
            <div class="particle" style="--delay: 2s; --duration: 15s;"></div>
            <div class="particle" style="--delay: 4s; --duration: 10s;"></div>
            <div class="particle" style="--delay: 6s; --duration: 18s;"></div>
            <div class="particle" style="--delay: 8s; --duration: 14s;"></div>
            <div class="particle" style="--delay: 10s; --duration: 11s;"></div>
        </div>
        
        <!-- Geometric Shapes -->
        <div class="geometric-shapes">
            <div class="geo-shape triangle" style="top: 20%; left: 60%; animation-delay: 2s;"></div>
            <div class="geo-shape hexagon" style="top: 70%; left: 30%; animation-delay: 5s;"></div>
            <div class="geo-shape triangle" style="top: 40%; right: 15%; animation-delay: 8s;"></div>
            <div class="geo-shape hexagon" style="top: 15%; right: 25%; animation-delay: 3s;"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/logo.jpeg" alt="FaydenAI Logo" class="logo">
                <span class="company-name">FaydenAI</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="gradient-text">Pioneering the Future</span>
                        <br>
                        <span class="typing-container">
                            <span class="typing-text" id="typing-text"></span>
                        </span>
                    </h1>
                    
                    <div class="hero-description">
                        <p class="fade-in-text" style="--delay: 2s;">
                            Specialized in cutting-edge AI software development
                        </p>
                        <p class="fade-in-text" style="--delay: 3s;">
                            Where innovation meets intelligence
                        </p>
                    </div>
                    
                    <div class="tech-stats">
                        <div class="stat-item fade-in-text" style="--delay: 4s;">
                            <span class="stat-number" data-target="100">0</span>
                            <span class="stat-label">% AI-Driven</span>
                        </div>
                        <div class="stat-item fade-in-text" style="--delay: 4.5s;">
                            <span class="stat-number" data-target="24">0</span>
                            <span class="stat-label">/ 7 Innovation</span>
                        </div>
                        <div class="stat-item fade-in-text" style="--delay: 5s;">
                            <span class="stat-number" data-target="∞">0</span>
                            <span class="stat-label">Possibilities</span>
                        </div>
                    </div>
                </div>
                
                <div class="hero-visual">
                    <div class="ai-brain">
                        <div class="brain-layer"></div>
                        <div class="brain-layer"></div>
                        <div class="brain-layer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 FaydenAI Inc. All rights reserved.</p>
                <div class="footer-tech">
                    <span class="tech-indicator">◉ </span>
                    <span>Powered by Advanced AI</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
