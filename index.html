<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaydenAI - Leading AI Software Development</title>
    <meta name="description" content="FaydenAI specializes in cutting-edge AI software development and innovative technology solutions.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="neural-network">
            <div class="node" style="--delay: 0s"></div>
            <div class="node" style="--delay: 0.5s"></div>
            <div class="node" style="--delay: 1s"></div>
            <div class="node" style="--delay: 1.5s"></div>
            <div class="node" style="--delay: 2s"></div>
            <div class="node" style="--delay: 2.5s"></div>
        </div>
        <div class="floating-particles">
            <div class="particle" style="--delay: 0s; --duration: 8s;"></div>
            <div class="particle" style="--delay: 2s; --duration: 10s;"></div>
            <div class="particle" style="--delay: 4s; --duration: 12s;"></div>
            <div class="particle" style="--delay: 6s; --duration: 9s;"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/logo.jpeg" alt="FaydenAI Logo" class="logo">
                <span class="company-name">FaydenAI</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="gradient-text">Pioneering the Future</span>
                        <br>
                        <span class="typing-text" id="typing-text"></span>
                    </h1>
                    
                    <div class="hero-description">
                        <p class="fade-in-text" style="--delay: 2s;">
                            Specialized in cutting-edge AI software development
                        </p>
                        <p class="fade-in-text" style="--delay: 3s;">
                            Where innovation meets intelligence
                        </p>
                    </div>
                    
                    <div class="tech-stats">
                        <div class="stat-item fade-in-text" style="--delay: 4s;">
                            <span class="stat-number" data-target="100">0</span>
                            <span class="stat-label">% AI-Driven</span>
                        </div>
                        <div class="stat-item fade-in-text" style="--delay: 4.5s;">
                            <span class="stat-number" data-target="24">0</span>
                            <span class="stat-label">/ 7 Innovation</span>
                        </div>
                        <div class="stat-item fade-in-text" style="--delay: 5s;">
                            <span class="stat-number" data-target="∞">0</span>
                            <span class="stat-label">Possibilities</span>
                        </div>
                    </div>
                </div>
                
                <div class="hero-visual">
                    <div class="ai-brain">
                        <div class="brain-layer"></div>
                        <div class="brain-layer"></div>
                        <div class="brain-layer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 FaydenAI Inc. All rights reserved.</p>
                <div class="footer-tech">
                    <span class="tech-indicator">◉ </span>
                    <span>Powered by Advanced AI</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
